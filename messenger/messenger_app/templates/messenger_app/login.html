{% extends "messenger_app/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto mb-3">
                <form action="{% url "login" %}" method="post">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password }}
                        <div class="form-text">Мы никогда и никому не сообщаем ваши данные.</div>
                    </div>
                    <button type="submit" class="btn btn-secondary text-white-50">Войти</button>
                </form>
                <p class="mt-auto text-white-50">Нет аккаунта? ->
                    <a class="text-white" href="{% url "register" %}">Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>

{% endblock %}
