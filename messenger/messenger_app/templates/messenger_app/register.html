{% extends "messenger_app/base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto mb-3">
                <form action="{% url "register" %}" method="post">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Адрес электронной почты</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль</label>
                        {{ form.password2 }}
                        <div class="form-text">Мы никогда и никому не сообщаем ваши данные.</div>
                    </div>
                    <button type="submit" class="btn btn-secondary text-white-50">Регистрация</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
